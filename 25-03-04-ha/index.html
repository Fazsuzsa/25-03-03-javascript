<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <script>
        function buttonClicked() {
            // alert("Button wurde betätigt.")
            let textfeld = document.getElementById("textfeld")
            textfeld.innerHTML = "Button wurde betätigt."
        }
        function deleteText() {
            let textfeld = document.getElementById("textfeld")
            textfeld.innerHTML = ""
        }
        function changeColor() {
            const bodyDiv = document.getElementById("bodyElement");
            if (bodyDiv.style.backgroundColor === "red") {
                bodyDiv.style.backgroundColor = "green";
            } else {
                bodyDiv.style.backgroundColor = "red";  
            }
        }
    </script>
</head>
<body id="bodyElement" style="background-color: white">
    <button onclick="buttonClicked()">Text anzeigen</button>
    <button onclick="deleteText()">Text löschen</button>
    <button onclick="changeColor()">Farbe wechseln</button>
    <h1 id="textfeld"></h1>
</body>
</html>
